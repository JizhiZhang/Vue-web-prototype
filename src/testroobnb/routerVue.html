<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue Router Test</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/vue-router/2.7.0/vue-router.min.js"></script>
</head>
<body>
<div id="app">
  <h1>Vue Router Test</h1>
  <p>
    <router-link to="/page1">Go to Page 1</router-link>
    <router-link to="/page2">Go to Page 2</router-link>
  </p>
  <router-view></router-view>
</div>

<script>
  const Foo = { template: '<div>This is page 1</div>' }
  const Bar = { template: '<div>This is page 2</div>' }

  const routes = [
    { path: '/page1', component: Foo },
    { path: '/page2', component: Bar }
  ]

  const router = new VueRouter({
    routes
  })

  const app = new Vue({
    router
  }).$mount('#app')

</script>
</body>
</html>
